
<mat-toolbar color="primary" class="example-toolbar" width="100%">
   <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon></button>
   <h1 class="example-app-name">Food Blog App</h1>
 </mat-toolbar>
 
 <mat-sidenav-container class="tp-container">
   <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
         <a mat-list-item routerLink={{nav.href}} *ngFor="let nav of navLinks">{{nav.name}}</a>
       </mat-nav-list>
   </mat-sidenav>
   <mat-sidenav-content>
      <router-outlet> </router-outlet>
      </mat-sidenav-content>
</mat-sidenav-container>
